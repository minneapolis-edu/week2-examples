<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="conference-style.css" type="text/css" rel="stylesheet">



</head>
<body class="m-4">
    
    <div class="header bg-primary-subtle mb-4 m-4 p-3 rounded-5">
    <h2>Conference Registration Form</h2>
    </div>

    <form>
        <br>
        <label class="form-label" for="name">Name:</label>
        <input class="form-control" type="text" id="name" name="name" maxlength="70" required>

        <br>
        <label class="form-label" for="password">Password:</label>
        <input class="form-control" type="password" id="password" name="password" required>

        <br>
        <label class="form-label" for="email">Email:</label>
        <input class="form-control" type="email" id="email" name="email" required>


        <br>
        <label class="form-label" for="dob">Date of Birth:</label>
        <input class="form-control" type="date" id="dob" name="dob" required>


        <br>
        
        <label class="form-label" for="tshirt">T-shirt Size:</label>
        <select id="tshirt" name="tshirt" required>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>


        <br>
        <label>Receive email updates?</label>
        <input type="radio" id="yes" name="emailUpdates" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="emailUpdates" value="no" required>
        <label for="no">No</label>

        <br>
        <label>Choose Sessions:</label>
        <input type="checkbox" id="morning" name="sessionMorning" value="morning">
        <label for="morning">Morning Session</label>
        <input type="checkbox" id="afternoon" name="sessionAfternoon" value="afternoon">
        <label for="afternoon">Afternoon Session</label>

        <br>
        <label for="requests">Special Requests:</label>
        <textarea id="requests" name="requests" rows="7" cols="70"></textarea>

        <br>
        <input class="btn btn-warning" type="submit">
</form>



</body>
</html>
